<script>

 require(["esri/layers/FeatureLayer","esri/smartMapping/statistics/uniqueValues"],function(FeatureLayer, uniqueValues){
	var dataLayer = new FeatureLayer({
          url: "https://services.arcgis.com/6iGx1Dq91oKtcE7x/arcgis/rest/services/congestion_score_corridor_dow_hour/FeatureServer/0",
          outFields: ["*"],
          visible: false
        });
	// Apply chart themes
	// Themes begin	
	am4core.useTheme(am4themes_animated);
	// Themes end

	var chart = am4core.create("chartdiv", am4charts.RadarChart);
	chart.innerRadius = am4core.percent(30);
	chart.fontSize = 11;
	chart.responsive.enabled = true;
	chart.background.fill = '#006600';
	var xAxis = chart.xAxes.push(new am4charts.CategoryAxis());
	var yAxis = chart.yAxes.push(new am4charts.CategoryAxis());
	yAxis.renderer.minGridDistance = 5;

	xAxis.renderer.labels.template.location = 0.5;
	xAxis.renderer.labels.template.bent = true;
	xAxis.renderer.labels.template.radius = 5;

	xAxis.dataFields.category = "hour";
	yAxis.dataFields.category = "weekday";

	xAxis.renderer.grid.template.disabled = true;
	xAxis.renderer.minGridDistance = 10;

	yAxis.renderer.grid.template.disabled = true;
	yAxis.renderer.inversed = true;

	// this makes the y axis labels to be bent. By default y Axis labels are regular AxisLabels, so we replace them with AxisLabelCircular
	// and call fixPosition for them to be bent
	var yAxisLabel = new am4charts.AxisLabelCircular();
	yAxisLabel.bent = true;
	yAxisLabel.events.on("validated", function(event){  
	  event.target.fixPosition(-90, am4core.math.getDistance({x:event.target.pixelX, y:event.target.pixelY}) - 5);
	  event.target.dx = -event.target.pixelX;
	  event.target.dy = -event.target.pixelY;
	})
	yAxis.renderer.labels.template = yAxisLabel;

	var series = chart.series.push(new am4charts.RadarColumnSeries());
	series.dataFields.categoryX = "hour";
	series.dataFields.categoryY = "weekday";
	series.dataFields.value = "value";
	series.sequencedInterpolation = true;

	var columnTemplate = series.columns.template;
	columnTemplate.strokeWidth = 2;
	columnTemplate.strokeOpacity = 1;
	columnTemplate.stroke = am4core.color("#ffffff");
	columnTemplate.tooltipText = "{weekday}, {hour}: {value.workingValue.formatNumber('#.')}";
	columnTemplate.width = am4core.percent(100);
	columnTemplate.height = am4core.percent(100);

	chart.seriesContainer.zIndex = -5;

	columnTemplate.hiddenState.properties.opacity = 0;

	// heat rule, this makes columns to change color depending on value
	series.heatRules.push({ target: columnTemplate, property: "fill", min: am4core.color("#fffb77"), max: am4core.color("#fe131a") });

	// heat legend

	var heatLegend = chart.bottomAxesContainer.createChild(am4charts.HeatLegend);
	heatLegend.width = am4core.percent(100);
	heatLegend.series = series;
	heatLegend.valueAxis.renderer.labels.template.fontSize = 9;
	heatLegend.valueAxis.renderer.minGridDistance = 30;

	// heat legend behavior
	series.columns.template.events.on("over", function (event) {
	  handleHover(event.target);
	})

	series.columns.template.events.on("hit", function (event) {
	  handleHover(event.target);
	})

	function handleHover(column) {
	  if (!isNaN(column.dataItem.value)) {
		heatLegend.valueAxis.showTooltipAt(column.dataItem.value)
	  }
	  else {
		heatLegend.valueAxis.hideTooltip();
	  }
	}

	series.columns.template.events.on("out", function (event) {
	  heatLegend.valueAxis.hideTooltip();
	})	
	

	var wellTypeSelect = document.getElementById("hwynames");
	uniqueValues({
	  layer: dataLayer,
	  field: "Corridor"
	}).then(function(response){
		var infos = response.uniqueValueInfos;
        var corridors = [];
		infos.forEach(function(info){
			//console.log("corriodr: ", info.value);

			corridors.push(info.value);
						
		});
		return corridors;
	}).then(addtoSelect);
	function addtoSelect(values){
		values.sort();
		values.forEach(function(infovalue){
			var option = document.createElement("option");
            option.text = infovalue;
            wellTypeSelect.add(option);
		});
		
	}
    wellTypeSelect.addEventListener("change", function () {
        var corridor = event.target.value;
        console.log(corridor);
		var query = dataLayer.createQuery();
		console.log("newValue: ", corridor);
		condition="Corridor='"+corridor+"'";
		query.where = condition;
		query.orderByFields = ["DOW ASC, Hour ASC"];

		dataLayer.queryFeatures(query).then(function(results){
			let dataset=[];
			console.log(results);
			returnsets=results.features
			for (i=0; i<returnsets.length; i++){
				
				a=returnsets[i];
				switch (a.attributes.DOW) {
				  case 1:
					day = "Sunday";
					break;
				  case 2:
					day = "Monday";
					break;
				  case 3:
					day = "Tuesday";
					break;
				  case 4:
					day = "Wednesday";
					break;
				  case 5:
					day = "Thursday";
					break;
				  case 6:
					day = "Friday";
					break;
				  case  7:
					day = "Saturday";
				}
				function formatTimeShow(h_24) {
					var h = h_24 % 12;
					if (h === 0) h = 12;
					return (h < 10 ? '' : '') + h  +' '+ (h_24 < 12 ? 'am' : 'pm');
				}			
				dataset.push({
					"weekday":day,
					"hour":formatTimeShow(a.attributes.Hour),
					"value":a.attributes.Ad_Cong_Score 
				});
				
			}
			
			chart.data=dataset;
		});
			  
    });



 });
</script>
